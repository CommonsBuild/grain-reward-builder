on:
  schedule:
    - cron: 0 2,8,14,20 * * *
  workflow_dispatch:
jobs:
  update_data:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=7168
    steps:
      - uses: actions/checkout@v2

      - name: Install Packages ðŸ”§
